<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://scx2.b-cdn.net/gfx/news/2019/weatherforec.jpg"
      type="image/x-icon"
    />
    <title>weather condition</title>
    <script
      src="https://kit.fontawesome.com/034f348af9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weatherCondition">
      <div class="container-1">
        <div class="header">
          <ul>
            <li><a href="#">Tehran</a></li>
            <li><a href="#">Vienna</a></li>
            <li><a href="#">Rome</a></li>
            <li><a href="#">Amsterdam</a></li>
          </ul>
        </div>
        <div class="input-search">
          <form id="get-cityname">
            <input
              type="text"
              class="EnterCity-input"
              placeholder="Enter a city"
              id="get-cityname-input"
            />
            <input type="submit" class="Search-input" value="Search" />
            <button class="current-btn">Current</button>
          </form>
        </div>
        <div class="place-temper">
          <h3 class="city-name" id="city-name">Tehran</h3>
          <p class="city-temper">
            <span id="current-date"></span>
            <br />
            clear
          </p>
        </div>
        <div class="description">
          <div class="left-part">
            <i class="fa fa-sun icon-moon"></i>
            <h2>10 <span class="span-tag">℃</span></h2>
          </div>
          <div class="right-part">
            <p>Precipitation: 85%</p>
            <p>Wind: 3km/h</p>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class=".col-md- col-2 width-col">
              <p>Fri<br /><span>🌞</span><br />18℃</p>
            </div>
            <div class=".col-md- col-2 width-col">
              <p>Sat<br /><span>☁️</span><br />18℃</p>
            </div>
            <div class=".col-md- col-2 width-col">
              <p>Sun<br /><span>🌧️</span><br />16℃</p>
            </div>
            <div class=".col-md- col-2 width-col">
              <p>Mon<br /><span>☁️</span><br />15℃</p>
            </div>
            <div class=".col-md- col-2 width-col">
              <p>Tue<br /><span>☁️</span><br />16℃</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js.js"></script>
  </body>
</html>
